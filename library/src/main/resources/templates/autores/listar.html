<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Autores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Autores</h1>
        
        <a href="/autores/novo" class="btn btn-primary mb-3">Novo Autor</a>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Nacionalidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="autor : ${autores}">
                    <td th:text="${autor.id}"></td>
                    <td th:text="${autor.nome}"></td>
                    <td th:text="${autor.nacionalidade}"></td>
                    <td>
                        <a th:href="@{/autores/editar/{id}(id=${autor.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/autores/excluir/{id}(id=${autor.id})}" class="btn btn-sm btn-danger">Excluir</a>
                        <a th:href="@{/livros/por-autor/{id}(id=${autor.id})}" class="btn btn-sm btn-info">Livros</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a href="/" class="btn btn-secondary">Voltar</a>
    </div>
</body>
</html>
