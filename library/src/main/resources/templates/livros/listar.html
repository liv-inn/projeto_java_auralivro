<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Livros</h1>
        
        <a href="/livros/novo" class="btn btn-primary mb-3">Novo Livro</a>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>ISBN</th>
                    <th>Ano</th>
                    <th>Autor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="livro : ${livros}">
                    <td th:text="${livro.id}"></td>
                    <td th:text="${livro.titulo}"></td>
                    <td th:text="${livro.isbn}"></td>
                    <td th:text="${livro.anoPublicacao}"></td>
                    <td th:text="${livro.autorNome}"></td>
                    <td>
                        <a th:href="@{/livros/editar/{id}(id=${livro.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/livros/excluir/{id}(id=${livro.id})}" class="btn btn-sm btn-danger">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a href="/" class="btn btn-secondary">Voltar</a>
    </div>
</body>
</html>
