<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Empréstimos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Empréstimos</h1>
        
        <a href="/emprestimos/novo" class="btn btn-primary mb-3">Novo Empréstimo</a>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Livro</th>
                    <th>Locatário</th>
                    <th>Data Empréstimo</th>
                    <th>Data Devolução</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="emprestimo : ${emprestimos}">
                    <td th:text="${emprestimo.id}"></td>
                    <td th:text="${emprestimo.livroTitulo}"></td>
                    <td th:text="${emprestimo.nomeLocatario}"></td>
                    <td th:text="${emprestimo.dataEmprestimo}"></td>
                    <td th:text="${emprestimo.dataDevolucao} ?: 'Pendente'"></td>
                    <td>
                        <a th:if="${emprestimo.dataDevolucao == null}" 
                           th:href="@{/emprestimos/devolver/{id}(id=${emprestimo.id})}" 
                           class="btn btn-sm btn-success">Devolver</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a href="/" class="btn btn-secondary">Voltar</a>
    </div>
</body>
</html>
